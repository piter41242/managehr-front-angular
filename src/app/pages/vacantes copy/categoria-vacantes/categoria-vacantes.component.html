<app-menu *ngIf="authService.isAuthenticated()"></app-menu>

<div class="layout">
  <div class="contenido-principal">
    <div
      id="tituloTargetas1"
      class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center flex-wrap gap-2 mb-3"
    >
      <h3 class="mb-2 mb-md-0">Categoría de Vacantes</h3>

      <div
        class="d-flex flex-wrap gap-2 justify-content-start justify-content-md-end"
      >
        <button
          class="btn btn-success btn-sm d-flex align-items-center"
          *ngIf="[1, 4].includes(usuario?.rol)"
          data-bs-toggle="modal"
          data-bs-target="#agregarCategoriaModal"
          (click)="abrirModalAgregarCategoria()"
        >
          <i class="fas fa-plus-circle me-2"></i> Agregar Categoría
        </button>
      </div>
    </div>

    <div class="mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Buscar por Nombre..."
        [(ngModel)]="filtroNombre"
        (ngModelChange)="paginaActual = 1"
      />
    </div>

    <div *ngIf="[1, 4].includes(usuario?.rol); else sinPermiso">
      <table class="table table-striped table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let categoria of categoriasPaginadas; let i = index">
            <td data-label="ID">{{ categoria.idCatVac }}</td>
            <td data-label="Nombre">{{ categoria.nomCategoria }}</td>
            <td data-label="Acciones">
              <button
                class="btn btn-link btn-acciones editar"
                data-bs-toggle="modal"
                data-bs-target="#editarCategoriaModal"
                title="Editar"
                (click)="editarCategoria(categoria)"
              >
                <i class="fas fa-edit"></i>
              </button>

              <button
                class="btn btn-link btn-acciones eliminar"
                (click)="confirmDeleteCategoria(categoria)"
              >
                <i class="fas fa-trash-alt"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
      <nav
        *ngIf="totalPaginas > 1"
        aria-label="Paginación de categorías"
        class="mt-3"
      >
        <ul class="pagination justify-content-center">
          <li class="page-item" [class.disabled]="paginaActual === 1">
            <a class="page-link" (click)="cambiarPagina(paginaActual - 1)"
              >Anterior</a
            >
          </li>

          <li
            class="page-item"
            *ngFor="let pagina of [].constructor(totalPaginas); let i = index"
            [class.active]="paginaActual === i + 1"
          >
            <a class="page-link" (click)="cambiarPagina(i + 1)">{{ i + 1 }}</a>
          </li>

          <li
            class="page-item"
            [class.disabled]="paginaActual === totalPaginas"
          >
            <a class="page-link" (click)="cambiarPagina(paginaActual + 1)"
              >Siguiente</a
            >
          </li>
        </ul>
      </nav>

      <div
        *ngIf="categorias.length === 0 && !filtroNombre"
        class="alert alert-info mt-3"
      >
        No hay categorías de vacantes disponibles.
      </div>
    </div>
    <ng-template #sinPermiso>
      <div class="alert alert-warning">
        No tienes permiso para ver esta información.
      </div>
    </ng-template>

    <div
      class="modal fade"
      id="agregarCategoriaModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Agregar Categoría</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="guardarCategoria()">
              <ng-container
                *ngTemplateOutlet="formularioCategoria"
              ></ng-container>
              <button type="submit" class="btn btn-primary">Agregar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editarCategoriaModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Categoría</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form (ngSubmit)="guardarCategoria()">
              <ng-container
                *ngTemplateOutlet="formularioCategoria"
              ></ng-container>
              <button type="submit" class="btn btn-primary">
                Guardar cambios
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <ng-template #formularioCategoria>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input
          class="form-control"
          [(ngModel)]="categoriaSeleccionada.nomCategoria"
          name="nomCategoria"
          required
        />
      </div>
    </ng-template>
  </div>
</div>
